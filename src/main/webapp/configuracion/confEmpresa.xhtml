<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"              
                template="../templates/layout.xhtml">
    <ui:define name="title">Gestión de la Empresa</ui:define>
    <ui:define name="content">
        <h:form id="IdFormGestionEmpresa">
            <p:panel>
                <p:commandButton icon="ui-icon-disk" value="Guardar" onclick="PF('dlgSeleccinarCliente').show()"/>
            </p:panel>
            <br/>            
            <p:panel header="Empresa">
                <p:panelGrid class="panelGridSinBorder">
                    <p:row>
                        <p:column class="columnLabel">
                            <p:outputLabel value="NIT Empresa"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText maxlength="10"/>
                        </p:column>                                                       
                    </p:row>                    
                    <p:row>
                        <p:column class="columnLabel">
                            <p:outputLabel value="Empresa" class="labelFormularioObligatorio"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText size="61" maxlength="100"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column class="columnLabel">
                            <p:outputLabel value="Dirección" class="labelFormularioObligatorio"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText size="61" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column class="columnLabel"> 
                            <p:outputLabel value="Telefono"/>
                        </p:column>
                        <p:column>
                            <p:inputText />
                        </p:column>
                        <p:column class="columnLabel">
                            <p:outputLabel value="Fax"/>
                        </p:column>
                        <p:column>
                            <p:inputText />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column class="columnLabel">
                            <p:outputLabel value="Email"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText maxlength="200" size="61"/>                
                        </p:column>                       
                    </p:row>
                    <p:row>
                        <p:column class="columnLabel">
                            <p:outputLabel value="Sito Web"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:inputText maxlength="200" size="61"/>                
                        </p:column>                       
                    </p:row>
                </p:panelGrid>
            </p:panel>
            
        </h:form>
    </ui:define>
</ui:composition>
